  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/turborg
    permissions:
      id-token: write  # Required for OIDC
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify Version Match
        run: |
          # Extract version from pyproject.toml
          PYPROJECT_VERSION=$(grep -m 1 'version =' pyproject.toml | cut -d '"' -f 2)
          # Extract version from tag (removes the 'v' prefix)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}

          echo "Pyproject Version: $PYPROJECT_VERSION"
          echo "Tag Version: $TAG_VERSION"

          if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Tag version $TAG_VERSION does not match pyproject.toml version $PYPROJECT_VERSION"
            exit 1
          fi

      - name: Build and Publish
        run: |
          uv build
          uv publish
